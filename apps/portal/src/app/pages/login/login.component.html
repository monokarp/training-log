<div class="background">
	<div
		class="container"
		[e2e]="TestAttributes.LoginForm">
		<div class="input">
			<mat-form-field
				class="field"
				appearance="outline">
				<input
					matInput
					placeholder="Username"
					[formControl]="username" />
			</mat-form-field>
			<mat-form-field
				class="field"
				appearance="outline">
				<input
					matInput
					type="password"
					placeholder="Password"
					[formControl]="password" />
			</mat-form-field>
			<button
				mat-button
				(click)="onUserSelect()">
				Log in
			</button>
		</div>
	</div>
</div>
