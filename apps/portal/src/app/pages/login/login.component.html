<div class="background">
	<div
		class="container"
		[e2e]="TestAttributes.LoginForm">
		<img
			class="image"
			src="assets/images/login-bg.jpeg" />
		<div class="input">
			<mat-form-field
				class="field"
				appearance="standard">
				<input
					matInput
					placeholder="Username"
					[formControl]="username" />
			</mat-form-field>
			<mat-form-field
				class="field"
				appearance="standard">
				<input
					matInput
					type="password"
					placeholder="Password"
					[formControl]="password" />
			</mat-form-field>
			<button
				class="login-btn"
				mat-button
				(click)="onUserSelect()">
				LIVE IT
			</button>
		</div>
	</div>
</div>
