<div class="wrapper">
	<div class="example-button-container">
		<button
			mat-fab
			color="primary"
			aria-label="Example icon button with a home icon"
			(click)="openCreateSessionModal()">
			<mat-icon>note_add</mat-icon>
		</button>
	</div>
	<div
		class="week"
		*ngFor="let one of programStore.trainingWeeks$ | async">
		<mat-tab-group>
			<mat-tab label="{{ one.week }}"></mat-tab>
			<mat-tab
				*ngFor="let session of one.sessions"
				label="{{ session.date }}">
				<ng-template matTabContent>
					<div class="content">
						<div
							*ngFor="let exercise of session.exercises"
							class="example-small-box mat-elevation-z4">
							<p>
								<b>{{ exercise.name }}</b>
							</p>
							<div *ngFor="let set of exercise.sets">
								<span>{{ format(set) }}</span>
								<span *ngIf="set.comment">{{ set.comment }}</span>
							</div>
						</div>
						<div
							class="example-small-box mat-elevation-z4"
							*ngIf="session.comment">
							{{ session.comment }}
						</div>
					</div>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</div>
</div>
