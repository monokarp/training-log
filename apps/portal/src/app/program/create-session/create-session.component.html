<tl-form-container class="no-padding">
	<tl-form-section type="form">
		<tl-form-field>
			<mat-form-field
				appearance="fill"
				class="full-width">
				<mat-label>Session date</mat-label>
				<input
					matInput
					[matDatepicker]="picker"
					[formControl]="date"
					placeholder="{{ dateFormat }}" />
				<mat-datepicker-toggle
					matSuffix
					[for]="picker"></mat-datepicker-toggle>
				<mat-datepicker
					#picker
					[disabled]="false"></mat-datepicker>
				<mat-error *ngIf="date.invalid">Required</mat-error>
			</mat-form-field>
		</tl-form-field>
		<tl-form-field>
			<mat-form-field
				class="full-width"
				appearance="fill">
				<input
					matInput
					placeholder="Exercise"
					[formControl]="exercise"
					[matAutocomplete]="auto" />
				<mat-autocomplete #auto="matAutocomplete">
					<mat-option
						*ngFor="let one of data"
						[value]="one.name"
						>{{ one.name }}</mat-option
					>
				</mat-autocomplete>
				<mat-error *ngIf="exercise.invalid">Select from configured exercises</mat-error>
			</mat-form-field>
		</tl-form-field>
		<tl-form-field>
			<mat-form-field
				class="full-width"
				appearance="fill">
				<textarea
					matInput
					cdkTextareaAutosize
					class="program"
					[formControl]="program"
					placeholder="{{ 'Program\n5x5@100' }}"></textarea>
				<mat-error *ngIf="program.invalid">{{ 'Incorrect format: {sets}x{reps}@{weight}' }}</mat-error>
			</mat-form-field>
		</tl-form-field>
		<tl-form-field type="footer">
			<tl-form-action
				text="Clear"
				icon="clear_all"
				(click)="clearCurrentExercise()">
			</tl-form-action>
			<tl-form-action
				text="Add"
				icon="arrow_forward"
				(click)="addExercise()">
			</tl-form-action>
		</tl-form-field>
	</tl-form-section>
	<tl-form-section type="list">
		<tl-form-field>
			<tl-form-list>
				<tl-form-list-item *ngFor="let one of exericses; index as idx">
					<tl-form-list-info>
						<div class="card-header">
							{{ one.exercise }}
						</div>
						<span *ngFor="let line of one.program.split('\n')">{{ line }}</span>
					</tl-form-list-info>
					<tl-form-list-actions>
						<tl-form-list-action
							icon="delete"
							(click)="removeExercise(idx)">
						</tl-form-list-action>
						<tl-form-list-action
							icon="arrow_back"
							(click)="copyToCurrent(one)">
						</tl-form-list-action>
					</tl-form-list-actions>
				</tl-form-list-item>
			</tl-form-list>
		</tl-form-field>
		<tl-form-field type="footer">
			<tl-form-action
				text="Cancel"
				icon="cancel"
				(click)="cancel()">
			</tl-form-action>
			<tl-form-action
				text="Save"
				icon="check"
				(click)="submit()">
			</tl-form-action>
		</tl-form-field>
	</tl-form-section>
</tl-form-container>
