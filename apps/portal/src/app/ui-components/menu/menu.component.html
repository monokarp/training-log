<div class="container">
	<div
		*ngFor="let tab of menuService.tabs$() | async"
		[ngClass]="{ navlink: true, active: (currentPage$ | async)?.includes(tab.id) }"
		(click)="onTabSelect(tab.id)">
		{{ tab.text }}
	</div>
	<div
		*ngIf="userData$ | async as userData"
		class="username">
		<div>Logged in as {{ userData.user.name }}</div>
		<div *ngIf="userData.user.id !== userData.trainee.id">Currently managing {{ userData.trainee.name }}</div>
	</div>
</div>
