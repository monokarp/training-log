<mat-form-field appearance="outline">
	<input
		matInput
		placeholder="Exercise"
		[formControl]="control"
		[matAutocomplete]="auto" />
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option
			*ngFor="let one of filteredData$ | async"
			[value]="one.name"
			>{{ one.name }}
		</mat-option>
	</mat-autocomplete>
	<mat-error *ngIf="control.invalid">Select from configured exercises</mat-error>
</mat-form-field>
